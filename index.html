<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="title">Credit card detail
        </div>
        <form>
            <input type="text" id="cnumber" name="cnumber" placeholder="Card Number">
            <select id="month">
                <option value="option1">Month</option>
                <option value="option2">January</option>
                <option value="option3">October</option>
                <option value="option3">August</option>
            </select>
            <select id="year">
                <option value="option1">Year</option>
                <option value="option2">2001</option>
                <option value="option3">2002</option>
                <option value="option3">2003</option>
            </select>
            <input type="text" id="cvv" name="cvv" placeholder="cvv">
            <div class="div-text">3 or 4 digits usually found on the signature strip
            </div>

            <button class="btn-green btn">
                Proceed
            </button>

            <button class="btn-blue btn">
                <span class="span1">Pay With&nbsp;</span>
                <span class="span2">PayPal <span class="span3">TM</span></span>
            </button>
        </form>
    </div>
</body>

</html>
